<div class="content" [baseSize]="120" [trelloCardBlockHeight]="onCardMovement$">
  @if (block.cards$ | async) {
    @if (!isPreview) {
      <trello-card-header></trello-card-header>
      <card-list></card-list>
      <trello-card-footer
        [onCardMovement$]="onCardMovement$"
      ></trello-card-footer>
    } @else {
      <div
        class="card-list"
        [trelloCardBlockHeight]="onCardMovement$"
        [baseSize]="50"
      ></div>
    }
  }
</div>
