@if (block().cards$ | async; as cards) {
  <div
    class="content"
    [baseSize]="105"
    [trelloCardBlockHeight]="onCardMovement$"
  >
    @if (!isPreview()) {
      <trello-card-header></trello-card-header>
      <card-list></card-list>
      <trello-card-footer
        [onCardMovement$]="onCardMovement$"
      ></trello-card-footer>
    } @else {
      <div
        class="card-list"
        [trelloCardBlockHeight]="onCardMovement$"
        [baseSize]="50"
      ></div>
    }
  </div>
}
