@if (blockCard().cards$ | async; as cards) {
  <div
    [id]="id()"
    class="content"
    [baseSize]="105"
    #values="trelloCardBlockHeight"
    [addNewEvent$]="blockCard().addNewEvent$"
    [trelloCardBlockHeight]="cards.length"
  >
    @if (!isPreview()) {
      <trello-card-header></trello-card-header>
      <card-list
        [id]="id()"
        [blockCard]="blockCard()"
        [isSelected]="isSelectedBlock"
      ></card-list>
      <trello-card-footer
        [id]="id()"
        [length]="cards.length"
        [addNewEvent$]="blockCard().addNewEvent$"
      ></trello-card-footer>
    } @else {
      <div
        class="card-list"
        [trelloCardBlockHeight]="cards.length"
        [baseSize]="50"
        [id]="id()"
      ></div>
    }
  </div>
}
