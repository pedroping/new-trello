<div class="menu-header">
  <span>Opções de Lista</span>
  <button mat-icon-button (click)="closeMenu()" aria-label="Close Menu">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="options-field">
  <span class="options-field-header">Ordenar por: </span>
  <div class="option-field" (click)="orderListByName()">Nome</div>
  <div class="option-field" (click)="orderListById()">Data de criação</div>
</div>

<button class="action-btn" (click)="edit()">Editar</button>
<button class="action-btn" (click)="archiveList()">Arquivar Lista</button>
