@if (onAddNew()) {
  <input
    #nameInput
    outsideClick
    type="text"
    [formControl]="cardNameControl"
    (keyup.enter)="addCard()"
    (keyup.escape)="cancelEvent()"
  />
} @else if (!isPreview()) {
  <div class="text" [title]="card()?.name">
    <p class="card-text">
      {{ card()?.name }}
    </p>
  </div>
  <div class="edit-content" (click)="editclick()">
    <mat-icon>edit</mat-icon>
  </div>
}

<ng-container *backDropContent></ng-container>
