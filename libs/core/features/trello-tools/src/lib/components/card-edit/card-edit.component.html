<div class="content">
  <div class="card-and-save" [style.width]="contentSizes.width">
    <div class="card" [style.height]="contentSizes.height">
      <textarea
        #nameInput
        type="text"
        outsideClick
        (keyup.enter)="editCard()"
        (keyup.escape)="closeEdit()"
        [formControl]="cardNameControl"
      ></textarea>
      <mat-icon preventClick (click)="editCard()">save</mat-icon>
    </div>
    <button
      preventClick
      [disabled]="cardNameControl.invalid"
      (click)="editCard()"
    >
      Salvar
    </button>
  </div>

  <div class="actions">
    <button
      class="action-btn"
      aria-label="Archive card button"
      (click)="archive()"
      preventClick
    >
      <mat-icon>delete</mat-icon>
      <span>Excluir</span>
    </button>

    <button
      class="action-btn"
      aria-label="Duplicate card button"
      (click)="duplicate()"
      preventClick
    >
      <mat-icon>control_point_duplicate</mat-icon>
      <span>Duplicar</span>
    </button>

    <button
      class="action-btn"
      aria-label="Move card button"
      #baseElement
      (click)="openMenu(baseElement)"
      preventClick
    >
      <mat-icon>forward</mat-icon>
      <span>Mover</span>
    </button>
  </div>
</div>

<ng-template #menu>
  <move-card [card]="card" preventClick></move-card>
</ng-template>
