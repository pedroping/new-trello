<div class="content">
  <div class="block-header">
    <input
      #editInput
      default-input
      [formControl]="blockName"
      (keyup.enter)="saveActions()"
      (keyup.escape)="removeBackdrop()"
    />
  </div>

  <div class="card-list-preview">
    @for (item of cardColletions; track $index) {
      <trello-card [isPreview]="true" />
    }
  </div>

  <div class="save" (click)="saveActions()">
    <mat-icon>save</mat-icon>
    <span>Salvar</span>
  </div>
</div>
