<div class="title">
  <span [title]="title()">{{ title() }}</span>
  <span>{{ cardLength() }} cart√µes </span>
</div>
<div
  class="more-icon"
  [cdkMenuTriggerFor]="cardOptions"
  #menuTrigger="cdkMenuTriggerFor"
  [autoCloseMenu]="menuTrigger"
  id="more-block-options"
  [attr.aria-label]="'more-block-options' + id()"
>
  <mat-icon>more_horiz</mat-icon>
</div>

<ng-template #cardOptions>
  <trello-card-list-options
    [listId]="id()"
    cdkMenu
    [cdkTrigger]="menuTrigger"
    [cards$]="cards$()"
  ></trello-card-list-options>
</ng-template>
