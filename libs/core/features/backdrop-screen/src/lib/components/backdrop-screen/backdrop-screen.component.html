@if (backdropEventSubscription$ | async; as backdropEvent) {
  <div class="backdrop">
    <div
      class="content"
      [style.top]="backdropEvent.domRect.top + 'px'"
      [style.left]="backdropEvent.domRect.left + 'px'"
      [style.width]="backdropEvent.useSize ? backdropEvent.domRect.width : ''"
      [style.height]="backdropEvent.useSize ? backdropEvent.domRect.height : ''"
    >
      <ng-container #vcr></ng-container>
    </div>
  </div>
}
