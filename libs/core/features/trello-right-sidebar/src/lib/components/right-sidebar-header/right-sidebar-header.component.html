<button
  mat-icon-button
  aria-label="Back Menu"
  [style]="backMenuOpacity$ | async"
  (click)="backPage()"
>
  <mat-icon>keyboard_arrow_left</mat-icon>
</button>

<span>{{ pageName$ | async }}</span>
<button mat-icon-button (click)="closeSidebar()" aria-label="Close Menu">
  <mat-icon>close</mat-icon>
</button>
