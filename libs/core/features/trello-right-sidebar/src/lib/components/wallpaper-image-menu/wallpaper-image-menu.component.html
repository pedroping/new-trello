<div class="menu-header">
  <span>Opções de Telas de Fundo</span>
  <button mat-icon-button (click)="closeMenu()" aria-label="Close Menu">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="options-field">
  <span class="options-field-header">Tema</span>
  <div class="option-field" (click)="setLightMode()">
    <span> Luz </span>
    @if (lightIcon$ | async) {
      <mat-icon class="theme-icon">check</mat-icon>
    }
  </div>
  <div class="option-field" (click)="setDarkMode()">
    <span> Escuro </span>
    @if (darkIcon$ | async) {
      <mat-icon class="theme-icon">check</mat-icon>
    }
  </div>
</div>

<button class="remove-btn" (click)="removePicture()">
  Excluir Plano de fundo
</button>
